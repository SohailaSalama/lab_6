name: Test and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r lab_6.py
      - name: Run unit tests
        run: python -m unittest discover 
      - name: Run tests 
        run: python -m unittest discover -s . -p "Test_lab_6.py"
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy application
        run: echo 'Deploying...'
